<template>
    <lightning-card title="Map In Lwc">
        <div class="slds-m-around_medium">
        <lightning-map
        map-markers={mapMarkers}
        selected-marker-value={selectedMarker}
        markers-title="Account Location"
        onmarkerselect={handleMarkerSelect}
        ></lightning-map>
    </div>
    </lightning-card>

    <lightning-card title="CSV Generation">
        <div class="slds-m-around_medium">
            <lightning-button label="Generate CSV" variant="brand" name="generateCsv" onclick={handleGenerateCsv}></lightning-button>
        </div>
    </lightning-card>
</template>
